title: Семинар саморазвитие
description: "Скажу  честно , в утро первого дня   вебинара  просто заставила себя пойти. Ум говорил: \"ну сколько можно  ходить по этим  вебинарам ?   Отдохни уже. Выспись, отдохни, тем более не важно себя чувствуешь. Зачем тебе лишние самокопания и потрясения? Это очень  энергозатратно . \" А сердце, как всегда рвалось на встречу с единомышленниками,   предчувствуя  радость от познания себя и общения с другими. Чтобы подружить сердце и голову решила  сходить . И не ошиблась. Эти  четыре  дня дали осознание целостности- когда каждый центр (живот - жива/сила, сердце - лада и голова - ясна) не просто активируются, но и учатся взаимодействовать друг с другом, помогать в достижению целей друг друга. Это когда лебедь, рак и щука не рвутся в разные стороны, думая только о себе, а становятся дружной тройкой лошадей, летящей к  достижениюцели. Тогда сила человека возрастает потому, что нет внутреннего конфликта. Иллюзии ума и страхи живота растворяются в любви сердца. Людмила преподносит информацию не только иносказательно \"психологически- эзотерическим\" языком, но и анатомическими терминами. Мы изучали функции органов каждого центра и железы вн.секреции, которые в зависимости от наших мыслей, чувств и образа жизни вырабатывают гормоны, которые в св.очередь регулируют состояние всего организма. Как всегда было много медитаций- погружений в себя для общения с центрами. Наше тело - гениальное создание – имеет  ответы на все вопросы, только надо позволить  себе с ним честно и искреннее пообщаться. Я ушла с  \r\n<a href=https://iscelenii.ru/obo-mne/> самоизлечение  </a> с осознанием, что внутри меня есть три мощных источника силы, и еще впереди много открытий по поводу их взаимодействия. Были также арт-терапия, массаж, вкуснейший кофе Раф в кафе, много смеха и шуток. Всего не опишешь. Просто  советую  вебинар Людмилы всем, кто устал слушать споры своего ума, сердца и тела. Благодарю Людмилу и всех женщин с  вебинара."
